<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h1>Icon Generator for Gemini LaTeX Copier</h1>
    <p>This page will help you create the required PNG icons from the SVG.</p>
    
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        function generateIcons() {
            // Simple icon generation
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                
                // Clear canvas
                ctx.clearRect(0, 0, size, size);
                
                // Draw blue circle background
                ctx.fillStyle = '#4285f4';
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw mathematical symbol
                ctx.fillStyle = 'white';
                ctx.font = `${size/4}px serif`;
                ctx.textAlign = 'center';
                ctx.fillText('∫x²', size/2, size/2 + size/8);
                
                // Draw small copy indicator
                ctx.fillStyle = 'white';
                ctx.fillRect(size - size/4, size - size/4, size/6, size/8);
            });
        }
        
        function downloadIcons() {
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        
        // Generate icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
